<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="Simple Calculator With Dark Mode." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" id="theme" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="header-container">
        <h1 id="toast">CALCULATOR</h1>
        <div class="top-buttons">


        </div>
      </div>
      <div class="first-row">
        <input type="text" name="result" id="result" placeholder="" readonly />
        <input type="button" value="C" onclick="result.value=''" id="clear-button" />
      </div>
      <div class="second-row">
        <input type="button" value="1" onclick="dir_scr(1)" />
        <input type="button" value="2" onclick="dir_scr(2)" />
        <input type="button" value="3" onclick="dir_scr(3)" />
        <input type="button" value="+" onclick="dir_scr('+')" />
      </div>
      <div class="third-row">
        <input type="button" value="4" onclick=" dir_scr(4)" />
        <input type="button" value="5" onclick=" dir_scr(5)" />
        <input type="button" value="6" onclick=" dir_scr(6)" />
        <input type="button" value="-" onclick="dir_scr('-')" />
      </div>
      <div class="fourth-row">
        <input type="button" value="7" onclick="dir_scr(7)" />
        <input type="button" value="8" onclick="dir_scr(8)" />
        <input type="button" value="9" onclick=" dir_scr(9)" />
        <input type="button" value="x" onclick="dir_scr('*')" />
      </div>
      <div class="fifth-row">
        <input type="button" value="/" onclick="dir_scr('/')" />
        <input type="button" value="0" onclick="dir_scr(0)" />
        <input type="button" value="." onclick="dir_scr('.')" />
        <input type="button" value="=" onclick="calculate(result.value)" />
      </div>
    </div>
  </div>
  <script src="script.js">
  </script>
</body>

</html>
